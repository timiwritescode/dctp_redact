<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="main">
        <div class="bars">
            <i class="fa fa-bars" aria-hidden="true"></i>
            
        </div>
        <aside>
            <div class="hide-btn">
                <i class="fa fa-close" aria-hidden="true"></i>
                
            </div>

            
            <!---->
            <div class="words-to-redact">
                <h3>Add words to redact</h3>
                <div class="add-button">+</div>
            </div>
            <!---->
            <div class="redact-characters-container">
                <h3>Select Redact character</h3>
                <select name="redact-characters" id="redact-characters">
                    <option value="*">*</option>
                    <option value="!">!</option>
                    <option value="-">-</option>
                </select>

                <button>Choose custom</button>
            </div>
                
            </aside>
        
        <div class="work-space ">
            <h1>Redact now</h1>
            <textarea name="" id="text" cols="30" rows="10">Input word</textarea>
            
            <button type="submit" class="submit">Redact now</button>
        </div>
        
                
</div>
    
    
</body>
</html>
