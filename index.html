<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="page-cover"></div>
    <div class="main">
        <div class="bars">
            <i class="fa fa-bars" aria-hidden="true"></i>
            
        </div>
        <aside>
            <div class="hide-btn">
                <i class="fa fa-close" aria-hidden="true"></i>
                
            </div>

            
            <!---->
            <div class="words-to-redact">
                <h3>Add words to redact</h3>
                <div class="add-button">+</div>
            </div>
            <!---->
            <div class="redact-characters-container">
                <h3>Select Redact character</h3>
                <select name="redact-characters" id="redact-characters">
                    <option value="*">*</option>
                    <option value="!">!</option>
                    <option value="-">-</option>
                </select>

                <button>Choose custom</button>
            </div>
                
            </aside>
        
        <div class="work-space ">
            <h1>Redact now</h1>
            <textarea name="" id="text" cols="30" rows="10" placeholder="Enter your text here"></textarea>
            
            <div class="copy-to-clipboard tooltip" style="display:none">
                <span class="tooltiptext">copy to clipboard</span>
                <i class="fa-regular fa-clipboard"></i>              
            </div>
                
            
            <button type="submit" class="submit">Redact now</button>

            <div class="analysis">
                <p id="analysis-a">Words scanned: </p>
                <p id="analysis-b">Characters scanned: </p>
                <p id="analysis-c">Characters redacted: </p>
                <p id="analysis-d">Words redacted: </p>
            </div>
        </div>
        
                
</div>
    
</body>
</html>
